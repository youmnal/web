      <script>
        document.querySelectorAll('.sidebar a').forEach(function (link) {
          link.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default link behavior
      
            const videoFile = this.getAttribute('data-video'); // Get the video file or YouTube link
            const videoPlaceholder = document.querySelector('.video-placeholder');
            let embedLink;
      
            if (videoFile.includes('youtu.be')) {
              // Convert YouTube short link to embed link
              const videoId = videoFile.split('/').pop().split('?')[0];
              embedLink = `https://www.youtube.com/embed/${videoId}`;
            } else if (videoFile.includes('youtube.com/watch')) {
              // Convert standard YouTube link to embed link
              const videoId = new URL(videoFile).searchParams.get('v');
              embedLink = `https://www.youtube.com/embed/${videoId}`;
            } else {
              embedLink = videoFile; // Assume it's a local or valid embed link
            }
      
            if (embedLink.includes('youtube.com/embed')) {
              // Embed YouTube video
              videoPlaceholder.innerHTML = `
                <iframe 
                  width="100%" 
                  height="315" 
                  src="${embedLink}" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
                </iframe>
              `;
            } else {
              // Embed local video
              videoPlaceholder.innerHTML = `
                <video width="100%" controls>
                  <source src="${embedLink}" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              `;
            }
          });
        });
        function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('open');
    }
