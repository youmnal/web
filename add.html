    <div class="form-container">
        <h2>Add a Student</h2>
        <form id="addStudentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter student's name" required>
            
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter student ID" required>
            
            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" placeholder="Enter email address" required>
            
            <label for="studentLevel">Level:</label>
            <select id="studentLevel" name="studentLevel" required>
                <option value="Level 1">Level 1</option>
                <option value="Level 2">Level 2</option>
                <option value="Level 3">Level 3</option>
                <option value="Level 4">Level 4</option>
            </select>

            <label for="studentDepartment">Department:</label>
            <select id="studentDepartment" name="studentDepartment" required>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Networks">Networks</option>
                <option value="AI">AI</option>
                <option value="None">None</option>
            </select>

            <button type="submit">Add Student</button>
        </form>
    </div>
    <script>
        document.getElementById('addStudentForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent page reload

    const studentData = {
        name: document.getElementById('studentName').value,
        id: document.getElementById('studentId').value,
        email: document.getElementById('studentEmail').value,
        level: document.getElementById('studentLevel').value,
        department: document.getElementById('studentDepartment').value
    };

    console.log('Student Added:', studentData);

    alert('Student added successfully!');
    this.reset(); // 
});
